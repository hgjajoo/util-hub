<!DOCTYPE html>
<html lang="en">
<title> Duce | Chess</title>
<link rel="icon" href="https://cdn.discordapp.com/attachments/534605399287136257/955147030001516584/istockphoto-1171068806-612x612-removebg-preview.png" type="image/icon type">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:BurlyWood;">

<style>
#canvas {
    width: 200px;
    height: 200px;
}
</style>

<canvas id="canvas"></canvas>
<center><h2>CHESS</h2></center>
<div id="board" class="board"></div>
<div class="info">
    <label style="display:none;">Search depth:
    <select id="search-depth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
	</label>
    <br>
    <span>Positions evaluated: <span id="position-count"></span></span>
    <br>
    <span>Time: <span id="time"></span></span>
    <br>
    <span>Positions/s: <span id="positions-per-s"></span> </span>
    <br>
    <br>
    <div id="move-history" class="move-history">
    </div>
</div>
<script src="lib/jquery/jquery-3.2.1.min.js"></script>
<script src="lib/chessboardjs/js/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<script src="script.js"></script>
<script>

</script>
</body>
</html>
